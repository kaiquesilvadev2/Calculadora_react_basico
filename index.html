<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <!-- Tailwind v4 -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <style type="text/tailwindcss">
    @theme {
      --text: #EBEBEB;
      --text-secondary: #68686B;
      --primary: #462878;
      --background: #202A37;

      --gradient: 180deg, rgba(0, 0, 0, 0.05) 0%, rgba(255, 255, 255, 0.05) 100%;

      --gradient-hover: 180deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 100%;

      --shadow:
        0px 11px 7px 0px rgba(0, 0, 0, 0.01),
        0px 7px 7px 0px rgba(0, 0, 0, 0.04),
        0px 4px 6px 0px rgba(0, 0, 0, 0.10),
        0px 2px 4px 0px rgba(0, 0, 0, 0.26),
        0px 0px 2px 0px rgba(0, 0, 0, 0.29),
        0px 2px 3px 0px rgba(255, 255, 255, 0.16) inset;

      --font-sans: 'Rubik', sans-serif;
    }
  </style>

  <script type="text/babel">

    const textVariants = {

      default: 'text-xl',
      muted: 'text-xl text-(--text-secondary)',
      heading: 'text-2xl',
      blast: 'text-3xl'
    }

    function Text({ as = 'span', variant = 'default', className, children, ...props }) {

      return React.createElement(as,
        {
          className: `${textVariants[variant]} ${className ? className : ''}`,
          ...props
        }
        , children)
    }

    const buttonVariants = {
      default: 'bg-(--background)',
      primary: 'bg-(--primary)'
    }


    function Button({ variant = 'default', className, children, ...props }) {
      return (
        <Text
          as="button"
          variant='heading'
          className={`
        flex items-center justify-center rounded-xl p-3 
        cursor-pointer text-(--text) bg-linear-(--gradient) hover:bg-linear-(--gradient-hover)
        shadow-(--shadow)
        
        ${buttonVariants[variant]}
        ${className ? className : ''}
      `}
          {...props}
        >
          {children}
        </Text>
      )
    }

    function Card({ className, children, ...props }) {
      return (
        <div className={`
          bg-(--background) shadow-(--shadow) rounded-2xl

            ${className ? className : ''}
          `}
          {...props}
        >
          {children}
        </div>
      )
    }


    const buttons = [
      [
        { input: "ce" },
        { input: "c", className: "flex-1 h-16" },
        { input: "/", variant: "primary" },
      ],
      [
        { input: "7" },
        { input: "8" },
        { input: "9" },
        { input: "*", variant: "primary" },
      ],
      [
        { input: "4" },
        { input: "5" },
        { input: "6" },
        { input: "-", variant: "primary" },
      ],
      [
        { input: "1" },
        { input: "2" },
        { input: "3" },
        { input: "+", variant: "primary" },
      ],
      [
        { input: "0", className: "flex-1 h-16" },
        { input: "," },
        { input: "=", variant: "primary" },
      ]
    ]

    const CalculatorContext = React.createContext();
    function CalculatorProvider({ children }) {
      const [history, setHistory] = React.useState([]);

      function updateHistory(operation, parsedResult) {
        setHistory((prev) => [...prev, `${operation}=${parsedResult}`])
      }
      return (
        <CalculatorContext.Provider
          value={{ history, updateHistory }}
        >
          {children}
        </CalculatorContext.Provider>
      )
    }

    function CalculatorDisplay({ operation, result }) {
      return (
        <div className={`
            flex flex-col gap-2 px-[1.375rem] cursor-default select-none
            `}>
          <Text as="div" variant="muted" className="flex justify-end items-center h-7"> {result && operation} </Text>
          <div className="flex items-center justify-between h-9">
            <Text variant="muted">=</Text>
            <Text variant="blast">{result || operation}</Text>
          </div>

        </div>
      )
    }

    function Calculator({ children, className, ...props }) {

      const [operation, setOperation] = React.useState('');

      const [result, setResult] = React.useState('');
      const { updateHistory } = React.useContext(CalculatorContext);


      function handlerInputClick(input) {


        if (input === "c") {

          setOperation("")
          setResult("")
          return;
        }

        if (input === "ce") {

          setResult("")
          setOperation(operation.slice(0, -2));
          return;
        }

        if (input === "=") {
          const operationResult = eval(operation.replace(/,/g, '.'));
          const parsedResult = operationResult.toString()?.replace(/\./g, ',')
          setResult(parsedResult);
          updateHistory(operation, parsedResult)
          return;
        }


        if (result) {
          setOperation(isNaN(input) ? ` ${result}${input === "," ? "" : " "}${input}` : input)
          setResult("");

          return;
        }

        if (input === "," && !operation.endsWith(',')) {
          setOperation(`${operation},`)
          return;
        }

        setOperation(`${operation}${operation.endsWith(',') ? "" : " "}${input}`);
      }

      return (
        <Card className={`
          flex flex-col gap-[1.625rem] w-[22.25rem] pt-14 px-8 pb-8
          `}
          {...props}
        >
          <CalculatorDisplay operation={operation} result={result} />

          <div className="flex flex-col gap-3">
            {buttons.map((row, index) =>
              <div key={`row-${index}`} className="flex gap-3">
                {row.map(button =>
                (<Button
                  key={button.input}
                  className={button.className || "w-16 h-16"}
                  variant={button.variant}
                  onClick={() => handlerInputClick(button.input)}
                >
                  {button.input}
                </Button>
                ))}
              </div>)}

          </div>

        </Card>

      )
    }

    function OperationHistory() {

      const { history } = React.useContext(CalculatorContext);


      return (
        <Card className="flex flex-col gap-7 py-10 px-8 ">
          <Text as="h1" variant="heading"> Histórico de Operações </Text>


          <ul>

            {history.map((li, index) => <Text key={`li-${index}`} as="li">{li}</Text>)}


          </ul>
        </Card>
      )
    }

    function App() {
      return (
        <main className={`min-h-screen bg-linear-[180deg,_#807ECE,_0%,_#8E7ECE_100%] flex py-28 px-4 justify-center items-center`}>

          <div className="flex flex-col sm:flex-row gap-5 sm:items-stretch w-auto ">
            <CalculatorProvider>
              <Calculator />
              <OperationHistory />
            </CalculatorProvider>
          </div>

        </main>

      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</head>

<body class="text-(--text) font-(--font-sans)">
  <div id="root"></div>
</body>

</html>
